<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="billcontainer">
      <form class="inputs"  action="#" onsubmit="calculateAmount();return false;">
        <p>Bill</p>
        <input type="number" class="form-control" id="bill" required/>
        <p>Tip %</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend" onclick="decrementTipPercentage()">
            <button class="btn btn-outline-secondary" type="button">
              -
            </button>
          </div>
          <input type="number" class="form-control" id="tippercentage" required/>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="incrementTipPercentage()">
              +
            </button>
          </div>
        </div>

        <p>Number of People</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" onclick="decrementNumberOfPeople()">
              -
            </button>
          </div>
          <input type="number" class="form-control" id="numberofpeople" required/>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="incrementNumberOfPeople()">
              +
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Calculate amount</button>
      </form>

      <div>
        <h3 id="tipperperson"></h3>
        <h3 id="totalperperson"></h3>
      </div>
    </div>
  </body>
</html>
